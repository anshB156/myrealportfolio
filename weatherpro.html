<!--- Weather Pro html file  --->
<!--- https://home.openweathermap.org/api_keys --->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherPRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --glow-color: rgba(0, 191, 255, 0.75);
            --font-color: #EAEAEA;
            --dark-bg: #02040A;
            --surface-bg: rgba(10, 15, 30, 0.5);
            --border-color: rgba(0, 191, 255, 0.2);
        }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            color: var(--font-color);
            background-color: var(--dark-bg);
            overflow: hidden;
            cursor: crosshair;
        }
        #particle-canvas {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
        }
        .ui-container {
            position: relative; z-index: 1;
            width: 100vw; height: 100vh;
            display: flex; flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            animation: fadeIn 2s 1s forwards;
        }
        @keyframes fadeIn { to { opacity: 1; } }
        .orb-container {
            width: 350px; height: 350px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
        }
        .orb {
            width: 100%; height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.2), transparent 70%),
                        radial-gradient(circle at 70% 70%, rgba(0, 191, 255, 0.1), transparent 70%);
            box-shadow: inset 0 0 50px rgba(255,255,255,0.1), 0 0 80px var(--glow-color);
            border: 1px solid var(--border-color);
            position: relative;
            transform-style: preserve-3d;
        }
        .orb-reflection {
            position: absolute; top: 10px; left: 50%;
            width: 150px; height: 60px;
            background: linear-gradient(to bottom, rgba(255,255,255,0.3), transparent);
            border-radius: 50%;
            transform: translateX(-50%) rotateX(60deg);
            filter: blur(10px);
        }
        .orb-content {
            position: absolute; inset: 0;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            text-align: center;
            transform: translateZ(50px);
        }
        .orb-content .temperature {
            font-size: 6rem; font-weight: 800;
            line-height: 1; text-shadow: 0 0 20px var(--glow-color);
        }
        .orb-content .description { text-transform: capitalize; font-weight: 600; }
        .orb-content img { width: 100px; height: 100px; margin-top: -20px; filter: drop-shadow(0 0 10px var(--glow-color)); }
        .holographic-panel {
            position: absolute;
            background: var(--surface-bg);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 1s ease, transform 1s ease;
        }
        .ui-container.loaded .holographic-panel { opacity: 1; transform: scale(1); }
        #details-panel {
            width: 300px;
            top: 50%; left: 50%;
            transform: translate(calc(-50% - 250px), -50%);
            transition-delay: 0.2s;
        }
        #forecast-panel {
            width: 300px;
            top: 50%; left: 50%;
            transform: translate(calc(-50% + 250px), -50%);
            transition-delay: 0.4s;
        }
        #location-panel {
            position: absolute;
            top: 5vh; text-align: center;
            transition-delay: 0s;
        }
        #location-panel h2 { font-size: 2.5rem; font-weight: 700; }
        .search-box {
            position: absolute;
            bottom: 5vh;
            display: flex; align-items: center;
        }
        .search-box input {
            border: 1px solid var(--border-color);
            background: var(--surface-bg);
            padding: 12px 20px; font-size: 1em;
            outline: none; color: var(--font-color);
            border-radius: 20px;
            transition: all 0.3s ease;
            width: 300px;
            text-align: center;
        }
        .search-box input:focus {
            border-color: var(--glow-color);
            box-shadow: 0 0 15px var(--glow-color);
        }
        .loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--dark-bg);
            display: flex; justify-content: center; align-items: center; z-index: 100;
            transition: opacity 0.5s 1s ease;
        }
        .loader.hidden { opacity: 0; pointer-events: none; }
    </style>
</head>
<body>
    <canvas id="particle-canvas"></canvas>
    <div id="loader" class="loader"><div style="border: 4px solid rgba(255, 255, 255, 0.2); border-top: 4px solid #fff; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite;"></div></div>
    
    <div id="app" class="ui-container">
        <div id="location-panel" class="holographic-panel p-4">
            <h2 id="location-name">Loading...</h2>
            <p id="current-date" class="text-text-muted"></p>
        </div>

        <div id="details-panel" class="holographic-panel">
            <h3 class="text-xl font-bold mb-4">Current Details</h3>
            <div class="grid grid-cols-2 gap-4">
                <div><h4 class="text-sm text-text-muted">Feels Like</h4><p id="feels-like" class="text-2xl font-bold">--°</p></div>
                <div><h4 class="text-sm text-text-muted">Humidity</h4><p id="humidity" class="text-2xl font-bold">--%</p></div>
                <div><h4 class="text-sm text-text-muted">Wind</h4><p id="wind-speed" class="text-2xl font-bold">--</p></div>
                <div><h4 class="text-sm text-text-muted">Visibility</h4><p id="visibility" class="text-2xl font-bold">-- km</p></div>
            </div>
        </div>

        <div class="orb-container" id="orb-container">
            <div class="orb">
                <div class="orb-reflection"></div>
                <div class="orb-content">
                    <p id="current-temperature" class="temperature">--°</p>
                    <img id="current-weather-icon" src="https://openweathermap.org/img/wn/01d@4x.png" alt="">
                    <p id="current-description" class="description">--</p>
                </div>
            </div>
        </div>

        <div id="forecast-panel" class="holographic-panel">
             <h3 class="text-xl font-bold mb-4">5-Day Forecast</h3>
             <div id="forecast-container" class="space-y-3"></div>
        </div>
        
        <div class="search-box">
            <input type="text" id="city-input" placeholder="Search for a city...">
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const apiKey = '5b3542c65fc191efd3c3a97a9208249b';
            
            class Particle {
                constructor(canvas) {
                    this.canvas = canvas;
                    this.ctx = canvas.getContext('2d');
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 2 + 1;
                    this.baseSpeedX = (Math.random() - 0.5) * 0.5;
                    this.baseSpeedY = (Math.random() - 0.5) * 0.5;
                    this.speedX = this.baseSpeedX;
                    this.speedY = this.baseSpeedY;
                    this.color = 'rgba(255, 255, 255, 0.5)';
                }
                update(weather) {
                    this.speedX = this.baseSpeedX + weather.wind.speed / 5;
                    this.speedY = this.baseSpeedY;
                    
                    if(weather.type === 'Rain') this.speedY += 5;
                    if(weather.type === 'Snow') this.speedY += 1;

                    if (this.x + this.speedX > this.canvas.width || this.x + this.speedX < 0) this.x = Math.random() * this.canvas.width;
                    if (this.y + this.speedY > this.canvas.height) this.y = 0;
                    if (this.y + this.speedY < 0) this.y = this.canvas.height;
                    
                    this.x += this.speedX;
                    this.y += this.speedY;
                }
                draw() {
                    this.ctx.fillStyle = this.color;
                    this.ctx.beginPath();
                    this.ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    this.ctx.fill();
                }
            }

            const App = {
                $: (selector) => document.querySelector(selector),
                $$: (selector) => document.querySelectorAll(selector),
                particles: [],
                currentWeather: { type: 'Clear', wind: { speed: 1 } },
                
                init() {
                    this.cacheDOMElements();
                    this.initCanvas();
                    this.addEventListeners();
                    this.fetchWeatherData('Chattogram');
                },
                cacheDOMElements() {
                    this.uiContainer = this.$('#app');
                    this.orbContainer = this.$('#orb-container');
                    this.cityInput = this.$('#city-input');
                    this.loader = this.$('#loader');
                    this.dom = {
                        locationName: this.$('#location-name'),
                        currentDate: this.$('#current-date'),
                        currentTemperature: this.$('#current-temperature'),
                        currentDescription: this.$('#current-description'),
                        currentWeatherIcon: this.$('#current-weather-icon'),
                        feelsLike: this.$('#feels-like'),
                        humidity: this.$('#humidity'),
                        windSpeed: this.$('#wind-speed'),
                        visibility: this.$('#visibility'),
                        forecastContainer: this.$('#forecast-container'),
                    };
                },
                initCanvas() {
                    this.canvas = this.$('#particle-canvas');
                    this.ctx = this.canvas.getContext('2d');
                    this.canvas.width = window.innerWidth;
                    this.canvas.height = window.innerHeight;
                    for (let i = 0; i < 150; i++) {
                        this.particles.push(new Particle(this.canvas));
                    }
                    this.animateParticles();
                    window.addEventListener('resize', () => {
                        this.canvas.width = window.innerWidth;
                        this.canvas.height = window.innerHeight;
                    });
                },
                animateParticles() {
                    this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                    this.particles.forEach(p => {
                        p.update(this.currentWeather);
                        p.draw();
                    });
                    requestAnimationFrame(this.animateParticles.bind(this));
                },
                addEventListeners() {
                    this.cityInput.addEventListener('keypress', e => { if (e.key === 'Enter') this.fetchWeatherData(this.cityInput.value); });
                    document.body.addEventListener('mousemove', e => {
                        const x = (e.clientX / window.innerWidth - 0.5) * 30;
                        const y = (e.clientY / window.innerHeight - 0.5) * 30;
                        this.orbContainer.style.transform = `rotateY(${-x}deg) rotateX(${y}deg)`;
                    });
                },
                async fetchWeatherData(city) {
                    if (!apiKey || apiKey === 'YOUR_API_KEY') {
                        this.showError('API Key is missing.');
                        return;
                    }
                    this.uiContainer.classList.remove('loaded');
                    try {
                        const [currentRes, forecastRes] = await Promise.all([
                            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`),
                            fetch(`https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${apiKey}&units=metric`)
                        ]);
                        if (!currentRes.ok) throw new Error(`City '${city}' not found.`);
                        const [current, forecast] = await Promise.all([currentRes.json(), forecastRes.json()]);
                        this.updateUI(current, forecast);
                    } catch (error) {
                        this.showError(error.message);
                    }
                },
                updateUI(current, forecast) {
                    this.currentWeather.type = current.weather[0].main;
                    this.currentWeather.wind.speed = current.wind.speed;

                    this.dom.locationName.textContent = current.name;
                    this.dom.currentDate.textContent = new Date().toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });
                    this.dom.currentTemperature.textContent = `${Math.round(current.main.temp)}°`;
                    this.dom.currentDescription.textContent = current.weather[0].description;
                    this.dom.currentWeatherIcon.src = `https://openweathermap.org/img/wn/${current.weather[0].icon}@4x.png`;
                    this.dom.feelsLike.textContent = `${Math.round(current.main.feels_like)}°`;
                    this.dom.humidity.textContent = `${current.main.humidity}%`;
                    this.dom.windSpeed.textContent = `${current.wind.speed.toFixed(1)} m/s`;
                    this.dom.visibility.textContent = `${(current.visibility / 1000).toFixed(1)} km`;

                    const forecastList = forecast.list.filter(item => item.dt_txt.includes('12:00:00'));
                    this.dom.forecastContainer.innerHTML = forecastList.slice(0, 5).map(item => `
                        <div class="flex items-center justify-between text-sm">
                            <p class="font-semibold w-1/3">${new Date(item.dt * 1000).toLocaleDateString('en-US', { weekday: 'short' })}</p>
                            <img src="https://openweathermap.org/img/wn/${item.weather[0].icon}.png" alt="" class="w-8 h-8">
                            <p class="font-bold">${Math.round(item.main.temp)}°</p>
                        </div>
                    `).join('');
                    
                    this.loader.classList.add('hidden');
                    this.uiContainer.classList.add('loaded');
                },
                showError(message) {
                    this.loader.classList.add('hidden');
                    this.dom.locationName.textContent = 'Error';
                    this.dom.currentDate.textContent = message;
                    this.uiContainer.classList.add('loaded');
                }
            };
            App.init();
        });
    </script>
</body>
</html>
